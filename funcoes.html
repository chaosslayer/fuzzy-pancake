<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="funcoes.js"></script>
    <title>aplicacao dos funcoes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="spiral.ico" type="image/x-icon">
</head>
<body>
    <button class="boco" onclick="aparecerheader()">aparecer o header</button>
    <div class="header"><h1 class="textocabeca">testando <br> as <br> funcoes</h1></div>
    <main>

    </main>
    <script>
        var cont = 0;
        var aparecerheader = ()=> {
        var h = document.querySelector(".header")
        if (cont %2 == 0){
            h.style.display = 'block'
            cont++
        }
        else{
            h.style.display = 'none'
            cont++
        }
        }
    </script>
</body>
